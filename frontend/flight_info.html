<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Info</title>
    <link rel="stylesheet" href="4launchpad.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes ;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            var timeselec = 60 * 47,
                display = document.querySelector('#time');
            startTimer(timeselec, display);
        };
    </script>
</head>
<body>
<h1>You're on the  flight from Barcelona (BCN) to London (LGW)</h1>
<div><h2>You're 673km away from your destination, which should take around <span id="time">47</span> minutes.</h2></div>

</body>
</html>
