<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trivialing</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #player, #host, #bg {
            position: absolute;
            top: 0;
            left: 0;
        }
        #player {
            z-index: 2;
        }
        #host {
            z-index: 1;
        }
        #bg {
            z-index: 0;
        }

    </style>
</head>
<body>
<canvas id="player" width="1280" height="550"></canvas>
<canvas id="host" width="1280" height="550"></canvas>
<canvas id="bg" width="1280" height="550"></canvas>
<script src="js/newuser.js"></script>
<script src="js/game_script_player.js" async></script>
<script src="js/bg.js" async></script>
<!--<script src="js/game_script_host.js" async></script>-->
</body>
</html>
